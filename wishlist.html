<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - Noah's Ark Frozen Foods</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header id="home" class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-900">
               <span class="text-orange-500"> Noah's Ark</span> Frozen Foods<span class="text-orange-500">.</span>
            </a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="index.html#home" class="text-gray-600 hover:text-orange-500 transition duration-300">Home</a>
                <a href="index.html#products" class="text-gray-600 hover:text-orange-500 transition duration-300">Products</a>
                <a href="index.html#about" class="text-gray-600 hover:text-orange-500 transition duration-300">About Us</a>
                <a href="index.html#contact" class="text-gray-600 hover:text-orange-500 transition duration-300">Contact</a>
            </nav>
            <div class="flex items-center space-x-5">
                <a href="wishlist.html" class="text-orange-500">
                    <i class="fa-solid fa-heart fa-lg"></i>
                </a>
                <a href="cart.html" class="text-gray-600 hover:text-orange-500 transition duration-300">
                    <i class="fa-solid fa-cart-shopping fa-lg"></i>
                </a>
                </div>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 md:py-20">
        <div class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">My Wishlist</h1>
            <p class="text-gray-600 mt-2">Your saved items for later.</p>
            <div class="mt-4 w-24 h-1 bg-orange-500 mx-auto rounded"></div>
        </div>
        
      <div id="wishlist-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="images/laps.jpeg" alt="Chicken Laps" class="w-full h-48 object-cover">
                <div class="p-5 text-center">
                    <h3 class="text-lg font-semibold text-gray-800">Chicken Laps</h3>
                    <p class="text-orange-500 font-bold mt-2">₦2.99/kg</p>
                    <div class="mt-4 flex flex-col sm:flex-row gap-2">
                        <button class="w-full bg-orange-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-orange-600 transition">Add to Cart</button>
                        <button class="w-full bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-300 transition">Remove</button>
                        <div class="wishlist-item">
    <button class="remove-btn" data-id="product-1">Remove</button>
</div>
                    </div>
                </div>
            </div>
             <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="images/gm.jpeg" alt="Goat meat" class="w-full h-48 object-cover">
                <div class="p-5 text-center">
                    <h3 class="text-lg font-semibold text-gray-800">Goat meat</h3>
                    <p class="text-orange-500 font-bold mt-2">₦6.49/kg</p>
                    <div class="mt-4 flex flex-col sm:flex-row gap-2">
                        <button class="w-full bg-orange-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-orange-600 transition">Add to Cart</button>
                        <button class="w-full bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-300 transition">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        </main>
    
    <footer class="bg-gray-800 text-white mt-20">
        <div class="container mx-auto px-6 py-12">
            <div class="text-center">
                <p>&copy; 2025 Noah's Ark Frozen Foods. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

</body>
</html>
